{% extends 'base.html' %}

{% block 'title' %} 
    Relatórios - Conveniência SCI 2.0
{% endblock %}

{% block 'content' %}

    <div class="d-flex flex-column justify-content-center mx-auto" style="margin-top: 30px; max-width: 65vw;">
        <div class="mb-4" style="color: #2D3560;">
            <h1>Relatórios</h1>
        </div>
    
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a type="button" role="button">Total Consumido</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a type="button" role="button">Consumo Detalhado</a>
                    </li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title">Consumo Detalhado</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="dataInicial">Data Inicial:</label>
                                <input type="date" class="form-control" id="dataInicial">
                            </div>

                            <div class="form-group">
                                <label for="dataFinal">Data Final:</label>
                                <input type="date" class="form-control" id="dataFinal">
                            </div>

                            <div class="form-group">
                                <label for="colaborador">Colaborador:</label>
                                <select class="form-control" id="colaborador">
                                    <option value="">Selecione o colaborador</option>
                                    
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Gerar Relatório</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title">Total Consumido</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="referencia" class="form-label">Referência</label>
                                <input type="text" class="form-control" id="referencia" placeholder="Selecione a referência">
                            </div>
                            <button type="submit" class="btn btn-primary">Gerar Relatório</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

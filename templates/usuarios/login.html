{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conveniência SCI 2.0</title>
    <link rel="stylesheet" href="/static/login/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: #F3F8FA;">
    <section>
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-5">  
                
                    {% if messages %} 
                        {% for message in messages %}
                            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show shadow mb-5 fixed-top" role="alert" style="margin-left: 700px; width: 520px; margin-top: 70px;">
                                <i class="bi bi-exclamation-triangle-fill pe-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                                 
                    
                    <div class="form" style="margin-top: 70px;">
                        <div class="d-flex flex-column justify-content-center align-items-center rounded-top-3" style="background-color: #2D3560; height: 200px;">
                            <div class="align-items-center mb-2 mt-1">
                                <img src="{% static 'login/logo_sci_2.png' %}" class="img-fluid" alt="Logo SCI" style="width: 17vw;">
                            </div>
                            
                            <div class="mt-4 text-light align-middle">
                                <div class="fs-4 fw-semibold mb-0">
                                    Conveniência SCI 2.0
                                </div>
                            </div>
                        </div>
    
                        <div class="p-4 p-md-5 shadow rounded-3" style="background-color: #FFFFFF;">
                            <div>
                                <form action="{% url 'Login' %}" method="POST">
                                    {% csrf_token %}
                    
                                    <div class="mb-3">
                                        <label for="username" class="form-label" style="font-size: large; margin-bottom: 4px; color: #2D3560;">Nome de Usuário</label>
                                        <input type="text" class="form-control" id="username"  name="username" value="{{ form_data.username }}" style="height: 45px; background-color: #F3F8FA; color: #2D3560;" required>
                                    </div>
                    
                                    <div class="mb-5">
                                        <label for="password" class="form-label" style="font-size: large; margin-bottom: 4px; color: #2D3560;">Senha</label>
                                        <input type="password" class="form-control" id="password" name="password" style="height: 45px; background-color: #F3F8FA; color: #2D3560;" required>
                                    </div>
                    
                                    <div class="d-flex justify-content-center mt-4 mb-3">
                                        <button type="submit" class="btn text-light fs-5" style="height: 45px; width: 300px; background-color: #2D3560;">Entrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        setTimeout(function() {
            var alertElement = document.querySelector('#errorAlert');
            alertElement.classList.remove('show');
            setTimeout(function() {
                alertElement.remove();
            }, 2200);
        }, 2200);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
